#Convert properties to XML http://log4j-props2xml.appspot.com/

#ROOT logger option
log4j.rootLogger=ALL, STDOUT

#Creating log messages to console
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender 
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd  HH:mm:ss}  %-5p  %L  %c{1}:  %m%n
log4j.appender.STDOUT.Target=System.out 

#Creating log messages to File appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=logs/file.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd  HH:mm:ss}  %-5p  %L  %c{1}:  %m%n

#Creating log messages to RollingFileAppender
log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=logs/rollingFile.log
log4j.appender.rollingFile.MaxFileSize=1MB
log4j.appender.rollingFile.MaxBackupIndex=3
log4j.appender.rollingFile.Append=true
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d{yyyy-MM-dd  HH:mm:ss}  %-5p  %L  %c{1}:  %m%n

#Creating log messages to DailyRollingFileAppender
log4j.appender.dailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFile.File=logs/dailyRollingFile.log
log4j.appender.dailyRollingFile.Append=true
log4j.appender.dailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFile.DatePattern='.'yyyy-MM-dd